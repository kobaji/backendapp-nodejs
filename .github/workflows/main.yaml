# GitHub Actionsの名前
name: github-actions-first

on:
#   実行のトリガーとなるアクション（push,pr）のmainブランチで実行
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# 結局ECRへのログイン時regionを指定しないとエラーが出る
# Error: Missing region in config
# env:
